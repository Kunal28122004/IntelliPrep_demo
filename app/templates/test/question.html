{% extends "base.html" %}
{% block content %}
<style>
.test-container {
  max-width: 800px;
}

.test-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;

  border-bottom: 2px solid #e0e0e0;
}

.session-info {

.info-item {

.info-label {

}

.info-value {

}

#question-area h3 {
  color: #1a1a2e;

  margin-top: 0;
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.option-label {
  display: flex;

  gap: 16px;

  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.option-label:hover {
  border-color: #667eea;

}

.option-label input[type="radio"] {

}

.option-text {

}

.difficulty-badge {

  font-weight: 600;
  margin-bottom: 16px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.domain-badge {
  display: inline-block;
  padding: 4px 12px;
  background: #d5e8ff;
  color: #0066cc;

  font-size: 12px;

  text-transform: capitalize;
}

.submit-button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 24px;
}

.submit-button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
}

.submit-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.feedback {

.feedback.incorrect {

    transform: translateY(10px);

    opacity: 1;

.loading {

}

.loading::after {

  width: 20px;
  height: 20px;
  border: 3px solid #e0e0e0;
  border-top-color: #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>

<div class="test-container">
  <div class="test-header">
    <h2>ðŸŽ¯ Adaptive Assessment Test</h2>
    <div class="session-info">
      <div class="info-item">
        <span class="info-label">Session:</span>
        <span class="info-value">{{ session_id }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Time Elapsed:</span>
        <span class="info-value" id="timer">00:00</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress" style="width: 0%"></div>
  </div>

  <div id="question-area">
    <div class="loading">Loading your first question...</div>
  </div>
</div>

<script>
const sessionId = {{ session_id }};
let startTime = Date.now();
let questionCount = 0;

// Timer
setInterval(() => {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const mins = Math.floor(elapsed / 60);
  const secs = elapsed % 60;
  document.getElementById('timer').textContent = 
    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}, 1000);

async function fetchQuestion() {
  const resp = await fetch(`/api/next_question/${sessionId}`);
  const data = await resp.json();
  
  if (data.complete) {
    window.location.href = `/test/complete/${sessionId}`;
    return;
  }
  
  const q = data.question;
  const area = document.getElementById("question-area");
  questionCount++;
  
  // Update progress
  document.getElementById('progress').style.width = (questionCount * 10) + '%';
  
  area.innerHTML = `
    <div class="difficulty-badge">${q.difficulty}</div>
    <span class="domain-badge">${q.domain}</span>
    <h3>Question ${questionCount}</h3>
    <h3>${q.text}</h3>
  `;
  
  const form = document.createElement("form");
  form.id = "answer-form";
  form.style.marginTop = "24px";
  
  const optionsContainer = document.createElement("div");
  optionsContainer.className = "options-container";
  
  q.options.forEach((opt, idx) => {
    const label = document.createElement("label");
    label.className = "option-label";
    label.innerHTML = `
      <input type="radio" name="option" value="${idx}" required>
      <span class="option-text">${opt}</span>
    `;
    optionsContainer.appendChild(label);
  });
  
  form.appendChild(optionsContainer);
  
  const submit = document.createElement("button");
  submit.type = "submit";
  submit.className = "submit-button";
  submit.textContent = "Submit Answer";
  form.appendChild(submit);
  
  const timeStart = Date.now();
  
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    const selected = fd.get("option");
    const timeTaken = (Date.now() - timeStart) / 1000.0;
    const username = new URLSearchParams(window.location.search).get("user") || "guest";
    
    const payload = {
      session_id: sessionId,
      username: username,
      question_id: q.id,
      selected_option: parseInt(selected),
      time_taken: timeTaken
    };
    
    const resp2 = await fetch('/api/submit_answer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    
    const result = await resp2.json();
    
    // Show feedback
    const feedbackClass = result.correct ? 'correct' : 'incorrect';
    const feedbackText = result.correct ? 'âœ“ Correct!' : 'âœ— Incorrect';
    area.innerHTML = `<div class="feedback ${feedbackClass}">${feedbackText}</div>`;
    
    setTimeout(fetchQuestion, 1500);
  });
  
  area.appendChild(form);
}

window.onload = fetchQuestion;
</script>
{% endblock %}
